<style>

body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background-color: black;
}

.bg {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  top: 0;
}

.relative {
  position: relative;
}  .relative:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(to top, transparent, black);
    pointer-events: none;
    }

.relative:after{
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 300px;
    background: linear-gradient(to bottom, transparent, black);
    pointer-events: none;
    }

.bg .body-bg {
  max-width: 100%;
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
}

.poet {

  top: 50%;
  left: 50%;

}

.poet .poet-img {

}

.header {
